<dom-module id="authentication-bar">
  <template>
    <div>
      <span>{{user.email}}</span>
      <span>{{computeLoginStatus(statusKnown, user)}}</span>
      <a href="/login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</a>
      <paper-button>Sign up</paper-button>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="authentication-bar.js"></script>
